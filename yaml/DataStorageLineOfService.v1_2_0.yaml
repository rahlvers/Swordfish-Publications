components:
  schemas:
    DataStorageLineOfService_v1_2_0_DataStorageLineOfService:
      additionalProperties: false
      description: Describe data storage and provisioning capabilities.
      properties:
        '@odata.context':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_context
        '@odata.etag':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_etag
        '@odata.id':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_id
        '@odata.type':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_type
        AccessCapabilities:
          description: Required access capabilities.
          items:
            oneOf:
            - $ref: http://redfish.dmtf.org/schemas/swordfish/v1/DataStorageLoSCapabilities.yaml#/components/schemas/DataStorageLoSCapabilities_StorageAccessCapability
            - enum:
              - 'null'
          readOnly: false
          type: array
          x-longDescription: Each entry specifies a required storage access capability.
          x-versionAdded: v1_1_0
        Description:
          oneOf:
          - $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Description
          - enum:
            - 'null'
          readOnly: true
        Id:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Id
          readOnly: true
        IsSpaceEfficient:
          description: True implies compression or deduplication of storage.
          nullable: true
          readOnly: false
          type: boolean
          x-longDescription: A value of true shall indicate that the storage is compressed
            or deduplicated. The default value for this property is false.
        Name:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Name
          readOnly: true
        Oem:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Oem
          description: The OEM extension property.
          x-longDescription: This property shall contain the OEM extensions.  All
            values for properties that this object contains shall conform to the Redfish
            Specification-described requirements.
        ProvisioningPolicy:
          description: Provisioning policy for storage.
          oneOf:
          - $ref: http://redfish.dmtf.org/schemas/swordfish/v1/DataStorageLoSCapabilities.yaml#/components/schemas/DataStorageLoSCapabilities_ProvisioningPolicy
          - enum:
            - 'null'
          readOnly: false
          x-longDescription: The enumeration literal shall define the provisioning
            policy for storage.
        RecoverableCapacitySourceCount:
          description: Required minimum number of available capacity source resources.
          format: int64
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: The value is minimum required number of available capacity
            source resources that shall be available in the event that an equivalent
            capacity source resource fails.  It is assumed that drives and memory
            components can be replaced, repaired or otherwise added to increase an
            associated resource's RecoverableCapacitySourceCount.
          x-versionAdded: v1_2_0
        RecoveryTimeObjectives:
          description: Expectations for time to access the primary store after disaster
            recover.
          oneOf:
          - $ref: http://redfish.dmtf.org/schemas/swordfish/v1/DataProtectionLoSCapabilities.yaml#/components/schemas/DataProtectionLoSCapabilities_RecoveryAccessScope
          - enum:
            - 'null'
          readOnly: false
          x-longDescription: The enumeration literal specifies the time after a disaster
            that the client shall regain conformant service level access to the primary
            store, typical values are 'immediate' or 'offline'. The expectation is
            that the services required to implement this capability are part of the
            advertising system.
      required:
      - '@odata.id'
      - '@odata.type'
      - Id
      - Name
      type: object
      x-longDescription: This structure may be used to describe a service option covering
        storage provisioning and availability.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
title: '#DataStorageLineOfService.v1_2_0.DataStorageLineOfService'
