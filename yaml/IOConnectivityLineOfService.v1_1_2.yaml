components:
  schemas:
    IOConnectivityLineOfService_v1_1_2_IOConnectivityLineOfService:
      additionalProperties: false
      description: A service option within the IO Connectivity line of service.
      properties:
        AccessProtocols:
          description: SupportedAccessProtocols.
          items:
            $ref: http://redfish.dmtf.org/schemas/v1/Protocol.yaml#/components/schemas/Protocol_Protocol
            nullable: true
          readOnly: false
          type: array
          x-longDescription: 'The Enumeration Literal shall specify the Access protocol
            for this service option. NOTE: If multiple protocols are specified,  the
            corresponding MaxSupportedIOPS governs the max achieved across all protocol
            uses. This may be less than the sum of the individual max values, which
            may be specified by individual Line of Service entries.'
        MaxBytesPerSecond:
          description: The maximum Bandwidth in bytes per second that a connection
            can support.
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: The value shall be the maximum bytes per second that
            a connection can support.
          x-units: By/s
          x-versionAdded: v1_1_0
        MaxIOPS:
          description: The maximum supported IOs per second that the connection will
            support for the selected access protocol.
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: The value shall be the maximum IOs per second that the
            connection shall allow for the selected access protocol.
          x-units: '[IO]/s'
          x-versionAdded: v1_1_0
      type: object
      x-longDescription: An IO connectivity service option may be used to specify
        the characteristics of storage connectivity.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
