          $ref: '#/components/schemas/StoragePool_v1_5_0_OemActions'
          description: This property contains the available OEM specific actions for
            this resource.
          x-longDescription: This property shall contain any additional OEM actions
            for this resource.
          x-versionAdded: v1_3_0
      type: object
      x-longDescription: The Actions property shall contain the available actions
        for this resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    StoragePool_v1_5_0_AddDrives:
      additionalProperties: false
      description: This action is used to add an additional drive, or set of drives,
        to a capacity source for the storage pool.
      properties:
        target:
          description: Link to invoke action
          format: uri-reference
          type: string
        title:
          description: Friendly action name
          type: string
      type: object
      x-longDescription: This action shall be used to add a drive, or set of drives,
        to an underlying capacity source for the storage pool.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    StoragePool_v1_5_0_AddDrivesRequestBody:
      additionalProperties: false
      description: This action is used to add an additional drive, or set of drives,
        to a capacity source for the storage pool.
      properties:
        CapacitySource:
          $ref: http://redfish.dmtf.org/schemas/swordfish/v1/Capacity.yaml#/components/schemas/Capacity_CapacitySource
          description: The capacity source to be extended.
          x-longDescription: This parameter shall contain the target capacity source
            for the drive(s). This property does not need to be specified if the storage
            pool only contains one capacity source, or if the implementation is capable
            of automatically selecting the appropriate capacity source.
        Drives:
          description: The drive(s) to be added.
          items:
            $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          type: array
          x-longDescription: This parameter shall contain the Uri to the existing
            drive or drives to be added to a capacity source of the storage pool.
            The implementation may impose restrictions on the number of drives added
            simultaneously.
      required:
      - Drives
      type: object
      x-longDescription: This action shall be used to add a drive, or set of drives,
        to an underlying capacity source for the storage pool.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    StoragePool_v1_5_0_EndGrpLifetime:
      additionalProperties: false
      description: This contains properties the Endurance Group Lifetime attributes.
      properties:
        DataUnitsRead:
          description: The property contains the total number of data units read from
            this endurance group.
          format: int64
          minimum: 0
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: The property shall contain the total number of data units
            read from this endurance group. This value does not include controller
            reads due to internal operations such as garbage collection. The value
            is reported in billions, where a value of 1 corresponds to 1 billion bytes
            written, and is rounded up. A value of zero indicates the property is
            unsupported.
          x-versionAdded: v1_4_0
        DataUnitsWritten:
          description: The property contains the total number of data units written
            from this endurance group.
          format: int64
          minimum: 0
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: The property shall contain the total number of data units
            written from this endurance group. This value does not include controller
            writes due to internal operations such as garbage collection. The value
            is reported in billions, where a value of 1 corresponds to 1 billion bytes
            written, and is rounded up. A value of zero indicates the property is
            unsupported.
          x-versionAdded: v1_4_0
        EnduranceEstimate:
          description: This property contains an estimate of the total number of data
            bytes that may be written to the Endurance Group over the lifetime of
            the Endurance Group assuming a write amplication of 1.
          format: int64
          minimum: 0
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain an estimate of the total
            number of data bytes that may be written to the Endurance Group over the
            lifetime of the Endurance Group assuming a write amplication of 1.  The
            value is reported in billions, where a value of 1 corresponds to 1 billion
            bytes written, and is rounded up. A value of zero indicates endurance
            estimates are unsupported.
          x-versionAdded: v1_4_0
        ErrorInformationLogEntryCount:
          description: This property contains the number of error information log
            entries over the life of the controller for the endurance group.
          format: int64
          minimum: 0
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the number of error information
            log entries over the life of the controller for the endurance group.
          x-versionAdded: v1_4_0
        HostReadCommandCount:
          description: This property contains the number of read commands completed
            by all controllers in the NVM subsystem for the Endurance Group.
          format: int64
          minimum: 0
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the number of read commands
            completed by all controllers in the NVM subsystem for the Endurance Group.
            For the NVM command set, the is the number of compare commands and read
            commands.
          x-versionAdded: v1_4_0
        HostWriteCommandCount:
          description: This property contains the number of write commands completed
            by all controllers in the NVM subsystem for the Endurance Group.
          format: int64
          minimum: 0
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the number of write commands
            completed by all controllers in the NVM subsystem for the Endurance Group.
            For the NVM command set, the is the number of compare commands and write
            commands.
          x-versionAdded: v1_4_0
        MediaAndDataIntegrityErrorCount:
          description: This property contains the number of occurences where the controller
            detected an unrecovered data integrity error for the Endurance Group.
          format: int64
          minimum: 0
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the number of occurences
            where the controller detected an unrecovered data integrity error for
            the Endurance Group. Errors such as uncorrectable ECC, CRC checksum failure,
            or LBA tag mismatch are included in this field.
          x-versionAdded: v1_4_0
        MediaUnitsWritten:
          description: The property contains the total number of data units written
            from this endurance group.
          format: int64
          minimum: 0
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: The property shall contain the total number of data units
            written from this endurance group. This value includes host and controller
            writes due to internal operations such as garbage collection. The value
            is reported in billions, where a value of 1 corresponds to 1 billion bytes
            written, and is rounded up. A value of zero indicates the property is
            unsupported.
          x-versionAdded: v1_4_0
        PercentUsed:
          description: A vendor-specific estimate of the percent life used for the
            endurance group based on the actual usage and the manufacturer prediction
            of NVM life.
          format: int64
          minimum: 0
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain a vendor-specific estimate
            of the percent life used for the endurance group based on the actual usage
            and the manufacturer prediction of NVM life. A value of 100 indicates
            that the estimated endurance of the NVM in the Endurance Group has been
            consumed, but may not indicate an NVM failure. According to the NVMe and
            JEDEC specs, the value is allowed to exceed 100. Percentages greater than
            254 shall be represented as 255.
          x-versionAdded: v1_4_0
      type: object
      x-longDescription: This contains properties for the Endurance Group Lifetime
        attributes.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
