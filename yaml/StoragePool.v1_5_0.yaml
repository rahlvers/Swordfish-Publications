components:
  schemas:
    StoragePool_v1_5_0_Actions:
      additionalProperties: false
      description: The available actions for this resource.
      properties:
        '#StoragePool.AddDrives':
          $ref: '#/components/schemas/StoragePool_v1_5_0_AddDrives'
        '#StoragePool.RemoveDrives':
          $ref: '#/components/schemas/StoragePool_v1_5_0_RemoveDrives'
        '#StoragePool.SetCompressionState':
          $ref: '#/components/schemas/StoragePool_v1_5_0_SetCompressionState'
        '#StoragePool.SetDeduplicationState':
          $ref: '#/components/schemas/StoragePool_v1_5_0_SetDeduplicationState'
