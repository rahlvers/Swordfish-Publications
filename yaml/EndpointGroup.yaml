      - $ref: http://redfish.dmtf.org/schemas/swordfish/v1/EndpointGroup.v1_0_1.yaml#/components/schemas/EndpointGroup
      - $ref: http://redfish.dmtf.org/schemas/swordfish/v1/EndpointGroup.v1_0_2.yaml#/components/schemas/EndpointGroup
      - $ref: http://redfish.dmtf.org/schemas/swordfish/v1/EndpointGroup.v1_1_0.yaml#/components/schemas/EndpointGroup
      - $ref: http://redfish.dmtf.org/schemas/swordfish/v1/EndpointGroup.v1_1_1.yaml#/components/schemas/EndpointGroup
      - $ref: http://redfish.dmtf.org/schemas/swordfish/v1/EndpointGroup.v1_1_2.yaml#/components/schemas/EndpointGroup
      - $ref: http://redfish.dmtf.org/schemas/swordfish/v1/EndpointGroup.v1_1_3.yaml#/components/schemas/EndpointGroup
      - $ref: http://redfish.dmtf.org/schemas/swordfish/v1/EndpointGroup.v1_2_0.yaml#/components/schemas/EndpointGroup
      description: A group of endpoints that are managed as a unit.
      x-longDescription: A group of endpoints that shall be managed as a unit.
