components:
  schemas:
    AccessState:
      description: Describes the options for the access characteristics of an endpoint.
      enum:
      - Optimized
      - NonOptimized
      - Standby
      - Unavailable
      - Transitioning
      type: string
      x-enumDescriptions:
        NonOptimized: The endpoint(s) are in an Active/NonOptimized state.
        Optimized: The endpoint(s) are in an Active/Optimized state.
        Standby: The endpoint(s) are in a Standby state.
        Transitioning: The endpoint(s) are transitioning to a new AccesState.
        Unavailable: The endpoint(s) are unavailable.
      x-enumLongDescriptions:
        NonOptimized: In the context of this enumeration literal, each endpoint shall
          be in an Active/NonOptimized state.
        Optimized: In the context of this enumeration literal, each endpoint shall
          be in an Active/Optimized state.
        Standby: In the context of this enumeration literal, each endpoint shall be
          in a Standby state.
        Transitioning: In the context of this enumeration literal, at least one endpoint
          shall be transitioning to a new AccesState.
        Unavailable: In the context of this enumeration literal, each endpoint shall
          be in an unavailable state.
      x-longDescription: Access to all associated resources through all aggregated
        endpoints shall share this access state.
    EndpointGroup:
      anyOf:
      - $ref: http://redfish.dmtf.org/schemas/v1/odata.v4_0_3.yaml#/components/schemas/idRef
