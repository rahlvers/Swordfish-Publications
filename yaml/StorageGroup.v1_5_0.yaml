    StorageGroup_v1_5_0_AuthenticationMethod:
      enum:
      - None
      - CHAP
      - MutualCHAP
      - DHCHAP
      type: string
      x-enumDescriptions:
        CHAP: iSCSI Challenge Handshake Authentication Protocol (CHAP) authentication
          is used.
        DHCHAP: Diffie-Hellman Challenge Handshake Authentication Protocol (DHCHAP)
          is an authentication protocol used in Fibre Channel.
        MutualCHAP: iSCSI Mutual Challenge Handshake Authentication Protocol (CHAP)
          authentication is used.
        None: No authentication is used.
      x-enumLongDescriptions:
        CHAP: iSCSI Challenge Handshake Authentication Protocol (CHAP) authentication
          is used. For ChapInfo, the CHAPUser and CHAPPassword properties shall be
          used when type CHAP is selected.
        DHCHAP: Diffie-Hellman Challenge Handshake Authentication Protocol (DHCHAP)
          is an authentication protocol used in Fibre Channel. When MutualCHAP is
          selected, DHChapInfo shall be used instead of CHAPInfo, and the LocalDHCHAPAuthSecret
          and PeerDHCHAPAuthSecret properties shall be used.
        MutualCHAP: iSCSI Mutual Challenge Handshake Authentication Protocol (CHAP)
          authentication is used. For ChapInfo, the InitiatorCHAPUser, InitiatorCHAPPassword,
          TargetCHAPUser, and TargetCHAPPassword properties shall be used when type
          MutualCHAP is selected.
    StorageGroup_v1_5_0_CHAPInformation:
      additionalProperties: false
      description: User name and password for CHAP authentication.
      properties:
        CHAPPassword:
          description: The password for CHAP authentication.
          nullable: true
          readOnly: false
          type: string
          writeOnly: true
          x-longDescription: The value of this property shall be the password when
            CHAP authentication is specified.
