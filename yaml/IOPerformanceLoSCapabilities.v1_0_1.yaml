components:
  schemas:
    IOPerformanceLoSCapabilities_v1_0_1_IOAccessPattern:
      description: Typical IO access patterns.
      enum:
      - ReadWrite
      - SequentialRead
      - SequentialWrite
      - RandomReadNew
      - RandomReadAgain
      type: string
      x-enumDescriptions:
        RandomReadAgain: Random Read of cached data.
        RandomReadNew: Random Read of uncached data.
        ReadWrite: Uniform distribution of reads and writes.
        SequentialRead: Sequential read.
        SequentialWrite: Sequential write.
      x-enumLongDescriptions:
        RandomReadAgain: Use of this enumeration literal shall indicate an access
          pattern of random reads of cached data.
        RandomReadNew: Use of this enumeration literal shall indicate an access pattern
          of random reads of uncached data.
        ReadWrite: Use of this enumeration literal shall indicate a Uniform distribution
          of reads and writes.
        SequentialRead: Use of this enumeration literal shall indicate a sequential
          read pattern of access.
        SequentialWrite: Use of this enumeration literal shall indicate a sequential
          write pattern of access.
      x-longDescription: The enumeration literals may be used to specify an IO access
        pattern.
    IOPerformanceLoSCapabilities_v1_0_1_IOPerformanceLoSCapabilities:
      additionalProperties: false
      description: Describe IO performance capabilities.
      properties:
        '@odata.context':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_context
        '@odata.etag':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_etag
        '@odata.id':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_id
        '@odata.type':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_type
        Description:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Description
          nullable: true
          readOnly: true
        IOLimitingIsSupported:
          description: Limiting IOPS is supported.
          nullable: true
          readOnly: false
          type: boolean
          x-longDescription: If true, the system should limit IOPS to MaxIOOperationsPerSecondPerTerabyte
            * (Volume Size in Terabytes). Otherwise, the system shall not inforce
            a limit. The default value for this property is false.
        Id:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Id
          readOnly: true
        Identifier:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Identifier
          description: The value identifies this resource.
          x-longDescription: The value shall be unique within the managed ecosystem.
        MaxSamplePeriod:
          description: Maximum sampling period over which average values are calculated.
          nullable: true
          readOnly: false
          type: string
          x-longDescription: The value shall be an ISO 8601 duration specifying the
            maximum sampling period over which average values are calculated.
          x-units: s
        MinSamplePeriod:
          description: Minimum sampling period over which average values are calculated.
          nullable: true
          readOnly: false
          type: string
          x-longDescription: The value shall be an ISO 8601 duration specifying the
            minimum sampling period over which average values are calculated.
          x-units: s
        MinSupportedIoOperationLatencyMicroseconds:
          description: Minimum supported average IO latency.
          format: int64
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: The value shall be the minimum supported average IO latency
            in microseconds calculated over the SamplePeriod.
          x-units: us
        Name:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Name
          readOnly: true
        Oem:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Oem
          description: The OEM extension property.
          x-longDescription: This property shall contain the OEM extensions.  All
            values for properties that this object contains shall conform to the Redfish
            Specification-described requirements.
        SupportedIOWorkloads:
          description: A collection of supported workloads.
          items:
            $ref: '#/components/schemas/IOPerformanceLoSCapabilities_v1_0_1_IOWorkload'
            nullable: true
          type: array
          x-longDescription: The value shall be a collection of supported workloads.
        SupportedLinesOfService:
          description: Collection of known and supported IOPerformanceLinesOfService.
          items:
            $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          readOnly: false
          type: array
          x-autoExpand: true
          x-longDescription: The value shall be a collection supported IO performance
            service options.
        SupportedLinesOfService@odata.count:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_count
      required:
      - '@odata.id'
      - '@odata.type'
      - Id
      - Name
      type: object
      x-longDescription: Each instance of IOPerformanceLoSCapabilities shall describe
        the capabilities of the system to support various IO performance service options.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    IOPerformanceLoSCapabilities_v1_0_1_IOWorkload:
      additionalProperties: false
      description: An IO Workload description.
      properties:
        Components:
          description: An array of IO workload component descriptions.
          items:
            $ref: '#/components/schemas/IOPerformanceLoSCapabilities_v1_0_1_IOWorkloadComponent'
            nullable: true
          type: array
          x-longDescription: The value shall be an array of IO workload component
            descriptions.
        Name:
          description: The workload name.
          nullable: true
          readOnly: false
          type: string
          x-longDescription: 'The value shall be a name of the workload. It should
            be constructed as OrgID:WorkloadID. Examples: ACME:DSS, ACME:DSS-REP,
            ACME:Exchange, ACME:OLTP, ACME:OLTP-REPA.  An organization may define
            a set of well known workloads.'
      type: object
      x-longDescription: This structure may be used to describe an IO Workload.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    IOPerformanceLoSCapabilities_v1_0_1_IOWorkloadComponent:
      additionalProperties: false
      description: Describe a component of a IO workload.
      properties:
        AverageIOBytes:
          description: Average I/O Size for this component.
          format: int64
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: The value shall be the expected average I/O size.
          x-units: By
        Duration:
          description: Duration that this component is active.
          nullable: true
          readOnly: false
          type: string
          x-longDescription: The value of each entry shall be an ISO 8601 duration
            that shall specify the expected length of time that this component is
            applied to the workload. This attribute shall be specified if a schedule
            is specified and otherwise shall not be specified.
          x-units: s
        IOAccessPattern:
          $ref: '#/components/schemas/IOPerformanceLoSCapabilities_v1_0_1_IOAccessPattern'
          description: Expected access pattern for this component.
          nullable: true
          readOnly: false
          x-longDescription: The enumeration literal shall be the expected access
            pattern.
        PercentOfData:
          description: Percent of data for this workload component.
          format: int64
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: The value shall be the expected percent of the data referenced
            by the workload that is covered by this component.
          x-units: '%'
        PercentOfIOPS:
          description: Percent of total IOPS for this workload component.
          format: int64
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: The value shall be the expected percent of the total
            IOPS for this workload that is covered by this component.
          x-units: '%'
        Schedule:
          $ref: http://redfish.dmtf.org/schemas/v1/Schedule.yaml#/components/schemas/Schedule_Schedule
          description: Specifies when to apply this workload component.
          x-longDescription: The value shall specifies when this workload component
            is applied to the overall workload.
      type: object
      x-longDescription: This structure may be used to describe a component of an
        IO workload.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
