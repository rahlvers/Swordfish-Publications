      type: object
      x-longDescription: This type shall contain any additional OEM actions for this
        resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    DataProtectionLineOfService_v1_2_0_ReplicaRequest:
      additionalProperties: false
      description: A ReplicaRequest contains information about the ReplicaSource and
        the ReplicaName.
      properties:
        ReplicaName:
          description: The name of the new replica.
          nullable: true
          readOnly: false
          type: string
          x-longDescription: The value shall be the names of the replica.
          x-versionAdded: v1_1_0
        ReplicaSource:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          description: A resource to be replicated.
          x-longDescription: The value shall reference a resource to be replicated.
          x-versionAdded: v1_1_0
      type: object
      x-longDescription: A ReplicaRequest shall contain information about the ReplicaSource
        and the ReplicaName.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
