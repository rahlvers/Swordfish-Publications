    StorageReplicaInfo_v1_2_0_ConsistencyState:
      description: The values of ConsistencyState indicate the consistency type used
        by the source and its associated target group.
      enum:
      - Consistent
      - Inconsistent
      type: string
      x-enumDescriptions:
        Consistent: Consistent.
        Inconsistent: Not consistent.
      x-enumLongDescriptions:
        Consistent: This enumeration literal shall indicate that the source and target
          shall be consistent.
        Inconsistent: This enumeration literal shall indicate that the source and
          target are not required to be consistent.
      x-longDescription: ConsistencyState enumeration literals may be used to describe
        the consistency type used by the source and its associated target group.
    StorageReplicaInfo_v1_2_0_ConsistencyStatus:
      description: The values of ConsistencyStatus indicate the current status of
        consistency. Consistency may have been disabled or might be experiencing an
        error condition.
      enum:
      - Consistent
      - InProgress
      - Disabled
      - InError
      type: string
      x-enumDescriptions:
        Consistent: Consistent.
        Disabled: Consistency disabled.
        InError: Consistency error.
        InProgress: Becoming consistent.
      x-enumLongDescriptions:
        Consistent: This enumeration literal shall indicate that the source and target
          are consistent.
        Disabled: This enumeration literal shall indicate that the source and target
          have consistency disabled.
        InError: This enumeration literal shall indicate that the source and target
          are not consistent.
        InProgress: This enumeration literal shall indicate that the source and target
          are becoming consistent.
      x-longDescription: ConsistencyStatus enumeration literals may be used to indicate
        the current status of consistency. Consistency may have been disabled or may
        be experiencing an error condition.
