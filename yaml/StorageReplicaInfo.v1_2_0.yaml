        WhenActivated:
          description: Specifies when point-in-time copy was taken or when the replication
            relationship is activated, reactivated, resumed or re-established.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: The value shall be an ISO 8601 conformant time of day
            that specifies when the point-in-time copy was taken or when the replication
            relationship is activated, reactivated, resumed or re-established. This
            property shall be null if the implementation is not capable of providing
            this information.
          x-units: '%'
        WhenDeactivated:
          description: Specifies when the replication relationship is deactivated.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: The value shall be an ISO 8601 conformant time of day
            that specifies when the replication relationship is deactivated. Do not
            instantiate this property if implementation is not capable of providing
            this information.
          x-units: '%'
        WhenEstablished:
          description: Specifies when the replication relationship is established.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: The value shall be an ISO 8601 conformant time of day
