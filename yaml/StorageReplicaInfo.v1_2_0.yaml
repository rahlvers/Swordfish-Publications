          type: string
          x-longDescription: The value shall be an ISO 8601 conformant time of day
            that specifies when the replication relationship is suspended. Do not
            instantiate this property if implementation is not capable of providing
            this information.
          x-units: '%'
        WhenSynced:
          description: The point in time that the Elements were synchronized.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: The value shall be an ISO 8601 conformant time of day
